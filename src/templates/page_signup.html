    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <div class="w al-cm img-resp">
        <img class="padder-lg" src="img/genielogo.png" alt="">
      </div>
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Welcome. Signup Below</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="text-danger wrapper text-center" ng-show="form.firstName.$invalid-pattern && form.firstName.$touched || (form.lastName.$invalid-pattern && form.lastName.$touched)" >
                <span>FirstName and LastName Should Be Characters Not Number</span>
          </div>
          <div class="text-danger wrapper text-center" ng-show="form.password.$invalid-pattern && form.password.$touched && form.password.$invalid" >
            <span>Password Length Should Be Greater Then 6 and Special Character @ & $ . _ is valid</span>
          </div>
          <div class="text-danger wrapper text-center" ng-show="form.mobileNo.$invalid-pattern && form.mobileNo.$touched && form.mobileNo.$invalid" >
            <span>Mobile Number Should Be Number and Length Should Be 10</span>
          </div>
          <div class="text-danger wrapper text-center" ng-show="form.email.$touched && form.email.$invalid" >
            <span>Email is wrong</span>
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="text" placeholder="First Name" name="firstName" class="form-control no-border" ng-model="user.firstName" ng-pattern="/^[a-zA-Z\s]*$/" required>
            </div>
            <div class="list-group-item">
              <input type="text" placeholder="Last Name" name="lastName" class="form-control no-border" ng-model="user.lastName"  ng-pattern="/^[a-zA-Z\s]*$/" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" name="email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" name="password" class="form-control no-border" ng-model="user.password"  ng-pattern="/^[a-zA-Z0-9_@&$.]*$/" ng-minlength="6" required>
            </div>
            <div class="list-group-item">
               <input type="tel" placeholder="Mobile Number" name="mobileNo" class="form-control no-border" ng-model="user.mobileNo" ng-pattern="/^[0-9]*$/" ng-minlength="10" ng-maxlength="10" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'templates/blocks/page_footer.html'"></div>
    </div>
